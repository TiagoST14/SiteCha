    <img class="imgcha" src="./img/chaimg1.png">
    <img class="imgcha" src="./img/chaimg2.png">

<h2>Cha de Casa nova</h2>

<form id="meuForm" method="post"class="formcss">

    <div class="divForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome_user" required>

        <br>


        <label for="item-escolhido">Presente:</label>
        <select name="item" id="item" required>
        </select>

        <br>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" placeholder="(67) xxxxx-xxxx">
        <br>
        <button type="submit" id="botao">Enviar</button>

        
       
            <p id="resultado"></p> </div>
    </div>

    <div id="loading-overlay" class="loader-hidden">
        <div class="loading-modal">

            <div aria-label="Hamster correndo em uma roda" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</form>
